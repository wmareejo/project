<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CodeQuest</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1B263B;
      color: #E0E1DD;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0D1B2A;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    header h1 {
      color: #E0E1DD;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      position: middle;
    }

    header:hover {
      background-color: #0f253a;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    /* MAIN CONTENT */
    main {
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      color: #778DA9;
    }

    p, label {
      font-size: 1rem;
      line-height: 1.6;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      background-color: #415A77;
      color: #E0E1DD;
      border: none;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #778DA9;
      color: #1B263B;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #415A77;
    }

    /* FOOTER */
    footer {
      background-color: #0D1B2A;
      color: #E0E1DD;
      padding: 20px 30px;
      font-size: 0.9rem;
      margin-top: 40px;
      clear: both;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer .footer-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer .footer-copyright {
      text-align: center;
      margin-bottom: 10px;
    }

    footer .footer-links {
      display: flex;
      gap: 20px;
    }

    footer a {
      color: #778DA9;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <p>Have a question, feedback, or just want to say hello? Weâ€™d love to hear from you.</p>

    <form action="mailto:yourteamemail@example.com" method="post" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required><br />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required><br />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea><br />

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 CodeQuest. All rights reserved.</p>
  </footer>
</body>
</html>
