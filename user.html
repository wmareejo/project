<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest | User Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1B263B;
      color: #E0E1DD;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0D1B2A;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background-color: #415A77;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #0D1B2A;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #E0E1DD;
      overflow: hidden;
    }

    .profile-info p {
      margin: 6px 0;
    }

    button {
      background-color: #778DA9;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      margin-right: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #60748c;
    }

    .section-title {
      font-family: 'Libre Baskerville', serif;
      margin-bottom: 10px;
    }

    .item-list {
      list-style: none;
      padding-left: 0;
    }
/* FOOTER */
footer {
  background-color: #0D1B2A;
  color: #E0E1DD;
  padding: 20px 30px;
  text-align: center;
  font-size: 0.9rem;
  margin-top: 4;
  clear: both;
  position: relative;
  z-index: 10;
}

    footer a {
      color: #778DA9;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .footer-links {
      margin-top: 15px;
      font-size: 1rem;
    }

    footer .footer-links span {
      margin: 0 10px;
    }
    .item-list li {
      background-color: #0D1B2A;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-pic {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to CodeQuest, <span id="username">User</span>!</h1>
  </header>

  <div class="container">

    <!-- Profile Section -->
    <div class="card">
      <div class="profile-header">
        <div class="profile-pic" id="profile-pic">ðŸ‘¤</div>
        <div class="profile-info">
          <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
          <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
          <p><strong>Password:</strong> ********</p>
          <button onclick="editProfile()">Edit Info</button>
          <button onclick="changePic()">Change Picture</button>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </div>

    <!-- Bookmarked Topics -->
    <div class="card">
      <h2 class="section-title">ðŸ“Œ Bookmarked Topics</h2>
      <ul class="item-list" id="bookmark-list">
        <li>Loading bookmarks...</li>
      </ul>
    </div>

    <!-- Quiz Results -->
    <div class="card">
      <h2 class="section-title">ðŸ“Š Quiz Scores</h2>
      <ul class="item-list" id="quiz-list">
        <li>Loading scores...</li>
      </ul>
    </div>
    <footer>
        <div>&copy; 2025 CodeQuest. All Rights Reserved.</div>
        <div class="footer-links">
          <span><a href="/privacy-policy.html">Privacy Policy</a></span>
          <span><a href="/terms-of-use.html">Terms of Use</a></span>
          <span><a href="/about-us.html">About Us</a></span>
          <span><a href="/contact-us.html">Contact Us</a></span>
        </div>
      </footer>
  <script src="user.js"></script>
</body>
</html>
