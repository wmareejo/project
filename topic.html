<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details - CodeQuest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1B263B;
            color: #E0E1DD;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0D1B2A;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header:hover {
            background-color: #0f253a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
            color: #778DA9;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.2;
        }

        .site-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: bold;
            margin: 0;
        }

        .slogan {
            font-size: 0.85rem;
            color: #778DA9;
            margin: 2px 0 0 0;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 420px;
            margin: 0 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background-color: #3A4C6C;
            color: #E0E1DD;
        }

        .search-bar input:focus {
            box-shadow: 0 0 10px #778DA9;
            background-color: #475A73;
        }

        
/* FOOTER */
footer {
  background-color: #0D1B2A;
  color: #E0E1DD;
  padding: 20px 30px;
  text-align: center;
  font-size: 0.9rem;
  margin-top: 4;
  clear: both;
  position: relative;
  z-index: 10;
}

    footer a {
      color: #778DA9;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .footer-links {
      margin-top: 15px;
      font-size: 1rem;
    }

    footer .footer-links span {
      margin: 0 10px;
    }
    
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="codequest-logo.png" alt="CodeQuest Logo" class="logo" />
        <div class="text-content">
            <div class="site-name">CodeQuest</div>
            <div class="slogan">Explore. Learn. Conquer.</div>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search topics..." onkeyup="searchTopic(event)">
    </div>

    <div class="user-section" onclick="openModal()">
        <span class="material-symbols-outlined user-icon">account_circle</span>
        <span class="user-text">Sign Up / Login</span>
    </div>
</header>

<main>
    <!-- This is where the topic details will be displayed -->
    <div id="topic-details">
        <h2 id="topic-title">Loading...</h2>
        <p id="topic-content">Please wait while we fetch the content...</p>
    </div>
</main>

<footer>
    <p>&copy; 2025 CodeQuest. All rights reserved.</p>
</footer>

<script>
    // Function to fetch the topic by ID
    function fetchTopicById(id) {
        // Show loading message while the fetch is happening
        document.getElementById("topic-title").textContent = "Loading...";
        document.getElementById("topic-content").textContent = "Please wait while we fetch the content...";

        fetch(`http://localhost:9000/api/lists/topics/${id}`)
            .then(res => res.json())
            .then(topic => {
                console.log("Single Topic:", topic);
                // Once the topic is fetched, display the content
                document.getElementById("topic-title").textContent = topic.title;
                document.getElementById("topic-content").textContent = topic.content;
            })
            .catch(err => {
                console.error("Fetch Topic by ID Error:", err);
                document.getElementById("topic-title").textContent = "Error Loading Topic";
                document.getElementById("topic-content").textContent = "There was an issue fetching the content.";
            });
    }

    // Get the topic ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const topicId = urlParams.get('id'); // Assuming the ID is in the URL

    // If topicId is available, call the fetch function
    if (topicId) {
        fetchTopicById(topicId);
    } else {
        console.error('Topic ID is missing in the URL.');
    }
</script>

<script src="fetchtopics.js"></script>
</body>
</html>
