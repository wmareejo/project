<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeQuest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1B263B;
      color: #E0E1DD;
    }

    /* HEADER - الشريط العلوي في صفحة الموقع */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0D1B2A;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    header:hover {
      background-color: #0f253a;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
      color: #778DA9;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .text-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.2;
    }

    .site-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: bold;
      margin: 0;
    }

    .slogan {
      font-size: 0.85rem;
      color: #778DA9;
      margin: 2px 0 0 0;
    }

    .search-bar {
      flex-grow: 1;
      max-width: 420px;
      margin: 0 30px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background-color: #3A4C6C;
      color: #E0E1DD;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px #778DA9;
      background-color: #475A73;
    }

    .user-icon {
      font-size: 34px;
      cursor: pointer;
      color: #E0E1DD;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .user-icon:hover {
      transform: scale(1.2);
      color: #778DA9;
    }

    /* SIDEBAR - الشريط الجانبي */
    .sidebar {
      width: 230px;
      background-color: #415A77;
      position: fixed;
      top: 75px;
      left: 0;
      height: 100%;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: width 0.3s ease;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar h3 {
      padding-left: 20px;
      font-family: 'Libre Baskerville', serif;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #E0E1DD;
      letter-spacing: 1px;
    }

    .category {
      padding: 14px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.05rem;
      border-radius: 4px;
      margin-bottom: 5px;
      color: #E0E1DD;
      font-weight: 500;
    }

    .category:hover {
      background-color: #778DA9;
      transform: translateX(5px);
      color: #0D1B2A;
    }

    .category:active {
      background-color: #5C758C;
    }

    /* MAIN CONTENT */
    main {
      margin-left: 250px;
      padding: 40px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HOVER EFFECT FOR CATEGORY ITEMS */
    .category:hover {
      background-color: #778DA9;
      transform: translateX(10px) scale(1.05);
      color: #E0E1DD;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="codequest-logo.png" alt="CodeQuest Logo" class="logo" />
    <div class="text-content">
      <div class="site-name">CodeQuest</div>
      <div class="slogan">Explore. Learn. Conquer.</div>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search topics..." onkeyup="searchTopic(event)">
  </div>

  <span class="material-symbols-outlined user-icon" onclick="loginUser()">
    account_circle
  </span>
</header>

<div class="sidebar">
  <h3>Categories</h3>
  <div class="category">Programming Languages / Coding</div>
  <div class="category">Networks</div>
  <div class="category">Database Management Systems (DBMS)</div>
  <div class="category">Quizzes</div>
  <div class="category">Work By</div>
</div>
</body>
</html>
